#version: "3.9"


- SQL_NAME_DATABASE
- SQL_NAME_USER
- SQL_PASSWORD_USER
- SQL_PASSWORD_ROOT

services:
  nginx:
    container_name: nginx
    build:
      context: requirements/nginx
      dockerfile: Dockerfile
    image: nginx-img
    volumes:
      - wordpress:/var/www/wordpress
    networks:
      - inception
    depends_on:
      - wordpress
    env_file: .env
	environment:
	  - WP_PATH=${WP_PATH} 
	  - CERT_PATH=${CERT_PATH}
	  - KEY_PATH=${KEY_PATH} 
	  - INFORMATION_FOR_SSL=${INFORMATION_FOR_SSL}
    ports:
      - "443:443"
    restart: on-failure

  mariadb:
    container_name: mariadb
    build: 
      context: requirements/mariadb
      dockerfile: Dockerfile
    image: mariadb-img
    networks:
      - inception
    env_file: .env
    volumes:
      - mariadb:/var/lib/mysql
    restart: unless-stopped
    ports:                  # Remplacé expose par ports pour ouvrir le port 3306 si besoin en externe
      - "3306:3306"

  wordpress:
    container_name: wordpress
    build: 
      context: requirements/wordpress
      dockerfile: Dockerfile
    image: wordpress-img
    volumes:
      - wordpress:/var/www/wordpress
    networks:
      - inception
    depends_on:
      - mariadb
    env_file: .env
    restart: on-failure
    ports:                   # Remplacé expose par ports pour ouvrir le port 9000 si besoin en externe
      - "9000:9000"

volumes:
